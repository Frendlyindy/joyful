<form (submit)="onSubmit()">
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="username" required>
  </div>
  <div>
    <label>First Name</label>
    <input type="text" [(ngModel)]="user.firstName" name="first_name" required>
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" [(ngModel)]="user.lastName" name="last_name" required>
  </div>
  <div>
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="password">
  </div>
  <button type="submit">Save Changes</button>
</form>
