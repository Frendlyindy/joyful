<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let tool of tools">
    <div class="panel panel-default">
      <div class="panel-body">
        <img [src]="tool.img" alt="Tool Image" class="img-responsive tool-image">
        <h3>{{ tool.name }}</h3>
        <p>{{ tool.description }}</p>
      </div>
    </div>
  </div>
</div>
